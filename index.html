<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <header>
                <h1>Book Manager</h1>
                <p>Your Personal Book Library</p>
            </header>
            
            <div class="main-content">
                <!-- Add Book Form -->
                <div class="sidebar">
                    <div class="card">
                        <h2>Add New Book</h2>
                        <form id="addBookForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Rating</label>
                                <div class="star-rating">
                                    <input type="radio" id="star5" name="rating" value="5" />
                                    <label for="star5" title="5 stars">★</label>
                                    <input type="radio" id="star4" name="rating" value="4" />
                                    <label for="star4" title="4 stars">★</label>
                                    <input type="radio" id="star3" name="rating" value="3" />
                                    <label for="star3" title="3 stars">★</label>
                                    <input type="radio" id="star2" name="rating" value="2" />
                                    <label for="star2" title="2 stars">★</label>
                                    <input type="radio" id="star1" name="rating" value="1" />
                                    <label for="star1" title="1 star">★</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="status">Status</label>
                                <select id="status">
                                    <option value="Want to read">Want to read</option>
                                    <option value="Reading">Reading</option>
                                    <option value="Read">Read</option>
                                    <option value="Dropped">Dropped</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <textarea id="notes" rows="3"></textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i data-feather="plus"></i>
                                Add Book
                            </button>
                        </form>
                    </div>
                    
                </div>
                
                <!-- Books Display -->
                <div class="main-area">
                    <div class="card">
                        <div class="books-header">
                            <h2>Your Collection</h2>
                            
                            <div class="header-controls">
                                <div class="search-box">
                                    <input type="text" id="searchInput" placeholder="Search books...">
                                    
                                </div>
                                
                                <div class="view-toggle">
                                    <button id="gridViewBtn" class="view-btn active">
                                        <i class="fa-solid fa-grip"></i>
                                    </button>
                                    <button id="listViewBtn" class="view-btn">
                                        <i class="fa-solid fa-list"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Filters -->
                        <div class="filters">
                            <div class="filter-group">
                                <label for="ratingFilter">Min Rating</label>
                                <select id="ratingFilter">
                                    <option value="0">All Ratings</option>
                                    <option value="1">★+</option>
                                    <option value="2">★★+</option>
                                    <option value="3">★★★+</option>
                                    <option value="4">★★★★+</option>
                                    <option value="5">★★★★★</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label for="statusFilter">Status</label>
                                <select id="statusFilter">
                                    <option value="all">All Statuses</option>
                                    <option value="Want to read">Want to read</option>
                                    <option value="Reading">Reading</option>
                                    <option value="Read">Read</option>
                                    <option value="Dropped">Dropped</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label for="sortBy">Sort By</label>
                                <select id="sortBy">
                                    <option value="dateAdded">Date Added</option>
                                    <option value="title">Title</option>
                                    <option value="rating">Rating</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Books Grid View -->
                        <div id="booksGridView" class="books-grid"></div>
                        
                        <!-- Books List View -->
                        <div id="booksListView" class="books-list">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Rating</th>
                                        <th>Status</th>
                                        <th>Notes</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="booksListBody"></tbody>
                            </table>
                        </div>
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="empty-state">
                            <i data-feather="book-open"></i>
                            <h3>No books found</h3>
                            <p>Add your first book to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Edit Book Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Book</h3>
                    <button id="closeEditModal" class="close-btn">
                        <i data-feather="x"></i>
                    </button>
                </div>
                
                <form id="editBookForm">
                    <input type="hidden" id="editBookId">
                    
                    <div class="form-group">
                        <label for="editTitle">Title</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="star-rating" id="editRatingContainer">
                            <input type="radio" id="editStar5" name="editRating" value="5" />
                            <label for="editStar5" title="5 stars">★</label>
                            <input type="radio" id="editStar4" name="editRating" value="4" />
                            <label for="editStar4" title="4 stars">★</label>
                            <input type="radio" id="editStar3" name="editRating" value="3" />
                            <label for="editStar3" title="3 stars">★</label>
                            <input type="radio" id="editStar2" name="editRating" value="2" />
                            <label for="editStar2" title="2 stars">★</label>
                            <input type="radio" id="editStar1" name="editRating" value="1" />
                            <label for="editStar1" title="1 star">★</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus">
                            <option value="Want to read">Want to read</option>
                            <option value="Reading">Reading</option>
                            <option value="Read">Read</option>
                            <option value="Dropped">Dropped</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editNotes">Notes</label>
                        <textarea id="editNotes" rows="3"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" id="cancelEdit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Confirm Deletion</h3>
                    <button id="closeDeleteModal" class="close-btn">
                        <i data-feather="x"></i>
                    </button>
                </div>
                
                <p class="delete-message">Are you sure you want to delete "<span id="deleteBookTitle"></span>" from your collection?</p>
                
                <div class="modal-actions">
                    <button type="button" id="cancelDelete" class="btn btn-secondary">Cancel</button>
                    <button type="button" id="confirmDelete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
